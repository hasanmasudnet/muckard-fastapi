name: muckard-microservices

services:
  # Infrastructure services
  postgres:
    image: postgres:15-alpine
    container_name: muckard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-muckard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-muckard}
      POSTGRES_DB: ${POSTGRES_DB:-muckard}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - muckard-network

  redis:
    image: redis:latest
    container_name: muckard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - muckard-network

  rabbitmq:
    image: rabbitmq:4.2.2-management
    container_name: muckard-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - muckard-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: muckard-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - muckard-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: muckard-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - muckard-network

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: muckard-nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - user-service
      - kraken-service
    networks:
      - muckard-network

  # Microservices
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: muckard-user-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - muckard-network

  kraken-service:
    build:
      context: .
      dockerfile: services/kraken-service/Dockerfile
    container_name: muckard-kraken-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - kafka
    networks:
      - muckard-network

  # Bot service (optional - can run separately)
  # bot-service:
  #   build:
  #     context: ../muckai/muckai
  #     dockerfile: Dockerfile
  #   container_name: muckard-bot-service
  #   restart: unless-stopped
  #   ports:
  #     - "8002:8002"
  #   environment:
  #     - DATABASE_URL=${DATABASE_URL}
  #     - RABBITMQ_HOST=rabbitmq
  #   depends_on:
  #     - postgres
  #     - rabbitmq
  #   networks:
  #     - muckard-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:

networks:
  muckard-network:
    driver: bridge

