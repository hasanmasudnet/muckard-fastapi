upstream user_service {
    server localhost:8000;
}

upstream kraken_service {
    server localhost:8001;
}

server {
    listen 8080;
    server_name localhost;

    # User service routes (matches muckard-backend pattern)
    location /user/api/v1 {
        proxy_pass http://user_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Kraken service routes (matches muckard-backend pattern)
    location /kraken/api/v1 {
        proxy_pass http://kraken_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Additional routes for kraken-service
    location /api/v1/kraken {
        proxy_pass http://kraken_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/trading {
        proxy_pass http://kraken_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/bot {
        proxy_pass http://kraken_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/dashboard {
        proxy_pass http://kraken_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/admin {
        proxy_pass http://kraken_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

